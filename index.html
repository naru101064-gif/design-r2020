<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DESIGN-R®2020 褥瘡評価スケール</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface2: #222536;
    --border: #2e3347;
    --accent: #4fc3f7;
    --accent2: #81c784;
    --warn: #ffb74d;
    --danger: #ef5350;
    --purple: #ce93d8;
    --text: #e8eaf0;
    --muted: #8892a4;
    --radius: 10px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Noto Sans JP', sans-serif;
    min-height: 100vh;
    padding: 20px 16px 130px;
  }

  header {
    text-align: center;
    margin-bottom: 24px;
    padding-top: 10px;
  }

  header h1 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.9rem;
    font-weight: 700;
    letter-spacing: 0.12em;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  header .subtitle {
    color: var(--muted);
    font-size: 0.75rem;
    margin-top: 4px;
    letter-spacing: 0.05em;
  }

  header .note {
    margin-top: 8px;
    background: rgba(255,183,77,0.1);
    border: 1px solid rgba(255,183,77,0.3);
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 0.72rem;
    color: var(--warn);
    display: inline-block;
  }

  .section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    margin-bottom: 10px;
    overflow: hidden;
    transition: border-color 0.2s;
  }

  .section.has-selection {
    border-color: rgba(79,195,247,0.5);
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 11px 14px;
    background: var(--surface2);
  }

  .label-key {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.15rem;
    font-weight: 700;
    color: var(--accent);
    min-width: 20px;
  }

  .label-name {
    font-size: 0.85rem;
    font-weight: 500;
    flex: 1;
    color: var(--text);
  }

  .label-name span {
    color: var(--muted);
    font-size: 0.72rem;
    font-weight: 400;
    margin-left: 4px;
  }

  .current-score {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.9rem;
    font-weight: 700;
    color: var(--accent2);
    min-width: 36px;
    text-align: right;
  }

  .no-count-badge {
    font-size: 0.62rem;
    color: var(--warn);
    background: rgba(255,183,77,0.1);
    border: 1px solid rgba(255,183,77,0.3);
    border-radius: 4px;
    padding: 1px 5px;
    margin-left: 6px;
    white-space: nowrap;
  }

  .options {
    padding: 8px 10px 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .option {
    display: flex;
    align-items: flex-start;
    gap: 9px;
    padding: 8px 10px;
    border-radius: 7px;
    border: 1px solid transparent;
    cursor: pointer;
    transition: background 0.15s, border-color 0.15s;
    -webkit-tap-highlight-color: transparent;
  }

  .option:hover { background: var(--surface2); }

  .option.selected {
    background: rgba(79,195,247,0.1);
    border-color: rgba(79,195,247,0.5);
  }

  .option.selected-dti {
    background: rgba(206,147,216,0.1);
    border-color: rgba(206,147,216,0.5);
  }

  .option.selected-warn {
    background: rgba(255,183,77,0.08);
    border-color: rgba(255,183,77,0.4);
  }

  .radio-dot {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid var(--muted);
    flex-shrink: 0;
    margin-top: 3px;
    transition: border-color 0.15s, background 0.15s;
    position: relative;
  }

  .option.selected .radio-dot,
  .option.selected-dti .radio-dot,
  .option.selected-warn .radio-dot {
    border-color: var(--accent);
    background: var(--accent);
  }

  .option.selected .radio-dot::after,
  .option.selected-dti .radio-dot::after,
  .option.selected-warn .radio-dot::after {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%);
    width: 5px; height: 5px;
    border-radius: 50%;
    background: #0f1117;
  }

  .opt-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.78rem;
    font-weight: 700;
    color: var(--warn);
    min-width: 36px;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .opt-label.heavy { color: var(--danger); }
  .opt-label.dti { color: var(--purple); }
  .opt-label.zero { color: var(--accent2); }

  .opt-text {
    font-size: 0.78rem;
    color: var(--text);
    line-height: 1.55;
  }

  .opt-sub {
    font-size: 0.7rem;
    color: var(--muted);
    margin-top: 2px;
    font-style: italic;
  }

  .tag {
    display: inline-block;
    font-size: 0.62rem;
    padding: 1px 5px;
    border-radius: 3px;
    margin-left: 5px;
    vertical-align: middle;
    font-style: normal;
  }
  .tag-new { background: rgba(206,147,216,0.2); color: var(--purple); border: 1px solid rgba(206,147,216,0.4); }
  .tag-deep { background: rgba(239,83,80,0.15); color: var(--danger); border: 1px solid rgba(239,83,80,0.3); }

  /* sticky result */
  .result-panel {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: #1a1d27ee;
    backdrop-filter: blur(12px);
    border-top: 1px solid var(--border);
    padding: 12px 16px 16px;
    z-index: 100;
  }

  .result-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .total-block {
    flex-shrink: 0;
  }

  .total-label-small {
    font-size: 0.6rem;
    color: var(--muted);
    line-height: 1;
  }

  .total-score {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--accent);
    line-height: 1.2;
  }

  .result-text-wrap {
    flex: 1;
    min-width: 0;
  }

  .result-text {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem;
    color: var(--text);
    word-break: break-all;
    line-height: 1.5;
  }

  .result-note {
    font-size: 0.65rem;
    color: var(--muted);
    margin-top: 2px;
  }

  .btn-group {
    display: flex;
    gap: 6px;
    flex-shrink: 0;
  }

  .copy-btn {
    background: linear-gradient(135deg, var(--accent), #0288d1);
    color: #fff;
    border: none;
    border-radius: 7px;
    padding: 10px 16px;
    font-family: 'Noto Sans JP', sans-serif;
    font-size: 0.82rem;
    font-weight: 700;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.1s;
    white-space: nowrap;
  }

  .copy-btn:hover { opacity: 0.85; }
  .copy-btn:active { transform: scale(0.96); }
  .copy-btn.copied { background: linear-gradient(135deg, var(--accent2), #388e3c); }

  .reset-btn {
    background: transparent;
    color: var(--muted);
    border: 1px solid var(--border);
    border-radius: 7px;
    padding: 10px 10px;
    font-family: 'Noto Sans JP', sans-serif;
    font-size: 0.8rem;
    cursor: pointer;
    transition: color 0.2s, border-color 0.2s;
    white-space: nowrap;
  }
  .reset-btn:hover { color: var(--danger); border-color: var(--danger); }

  .divider {
    width: 100%;
    height: 1px;
    background: var(--border);
    margin: 8px 0 4px;
  }
</style>
</head>
<body>

<header>
  <h1>DESIGN-R®2020</h1>
  <p class="subtitle">褥瘡経過評価用スケール（日本褥瘡学会）</p>
  <div class="note">⚠️ 深さ（D）の点数は合計に加えません</div>
</header>

<div id="app"></div>

<div class="result-panel">
  <div class="result-row">
    <div class="total-block">
      <div class="total-label-small">合計</div>
      <div class="total-score" id="total-display">0点</div>
    </div>
    <div class="result-text-wrap">
      <div class="result-text" id="result-text">—</div>
      <div class="result-note" id="result-note"></div>
    </div>
    <div class="btn-group">
      <button class="reset-btn" onclick="resetAll()">リセット</button>
      <button class="copy-btn" id="copy-btn" onclick="copyResult()">コピー</button>
    </div>
  </div>
</div>

<script>
// 2020年改訂版（日本褥瘡学会公式PDFより）
const ITEMS = [
  {
    key: 'D',
    name: '深さ', eng: 'Depth',
    noCount: true, // 合計に加えない
    hint: '創内の一番深い部分で評価。改善に伴い創底が浅くなった場合、これと相応の深さとして評価する',
    options: [
      { label: 'd0',   score: 0,    text: '皮膚損傷・発赤なし', weight: 'zero' },
      { label: 'd1',   score: 1,    text: '持続する発赤' },
      { label: 'd2',   score: 2,    text: '真皮までの損傷' },
      { label: 'D3',   score: 3,    text: '皮下組織までの損傷', weight: 'heavy' },
      { label: 'D4',   score: 4,    text: '皮下組織を超える損傷', weight: 'heavy' },
      { label: 'D5',   score: 5,    text: '関節腔、体腔に至る損傷', weight: 'heavy' },
      { label: 'DDTI', score: 0,    text: '深部損傷褥瘡（DTI）疑い', weight: 'dti', isNew: true,
        sub: '視診・触診、補助データ（発生経緯、血液検査、画像診断等）から判断する' },
      { label: 'DU',   score: 'U',  text: '壊死組織で覆われ深さの判定が不能', weight: 'heavy',
        sub: '（2020年改定：壊死組織で覆われている場合のみに限定）' },
    ]
  },
  {
    key: 'E',
    name: '滲出液', eng: 'Exudate',
    hint: 'ドレッシング材の種類によって吸水力が異なる。ガーゼを貼付した時をイメージして判定する',
    options: [
      { label: 'e0', score: 0, text: 'なし', weight: 'zero' },
      { label: 'e1', score: 1, text: '少量：毎日のドレッシング交換を要しない' },
      { label: 'e3', score: 3, text: '中等量：１日１回のドレッシング交換を要する' },
      { label: 'E6', score: 6, text: '多量：１日２回以上のドレッシング交換を要する', weight: 'heavy' },
    ]
  },
  {
    key: 'S',
    name: '大きさ', eng: 'Size',
    hint: '皮膚損傷範囲を測定：[長径(cm)×短径(cm)]　※毎回同一体位で測定。ポケット部位は含めない',
    options: [
      { label: 's0',  score: 0,  text: '皮膚損傷なし', weight: 'zero' },
      { label: 's3',  score: 3,  text: '4cm²未満' },
      { label: 's6',  score: 6,  text: '4cm²以上　16cm²未満' },
      { label: 's8',  score: 8,  text: '16cm²以上　36cm²未満' },
      { label: 's9',  score: 9,  text: '36cm²以上　64cm²未満' },
      { label: 'S12', score: 12, text: '64cm²以上　100cm²未満', weight: 'heavy' },
      { label: 'S15', score: 15, text: '100cm²以上', weight: 'heavy' },
    ]
  },
  {
    key: 'I',
    name: '炎症/感染', eng: 'Inflammation/Infection',
    options: [
      { label: 'i0', score: 0, text: '局所の炎症徴候なし', weight: 'zero' },
      { label: 'i1', score: 1, text: '局所の炎症徴候あり', sub: '創周囲の発赤・腫脹・熱感・疼痛' },
      { label: 'I3C', score: 3, text: '臨界的定着疑い', weight: 'heavy', isNew: true,
        sub: '創面にぬめりがあり、滲出液が多い。肉芽があれば浮腫性で脆弱など　※「3C」または「3」どちらの記載でも3点' },
      { label: 'I3',  score: 3, text: '局所の明らかな感染徴候あり', weight: 'heavy',
        sub: '炎症徴候、膿、悪臭など　※「3C」または「3」どちらの記載でも3点' },
      { label: 'I9',  score: 9, text: '全身的影響あり（発熱など）', weight: 'heavy' },
    ]
  },
  {
    key: 'G',
    name: '肉芽組織', eng: 'Granulation',
    options: [
      { label: 'g0', score: 0, text: '創が治癒した場合、創の浅い場合、深部損傷褥瘡（DTI）疑いの場合', weight: 'zero' },
      { label: 'g1', score: 1, text: '良性肉芽が創面の90%以上を占める' },
      { label: 'g3', score: 3, text: '良性肉芽が創面の50%以上90%未満を占める' },
      { label: 'G4', score: 4, text: '良性肉芽が創面の10%以上50%未満を占める', weight: 'heavy' },
      { label: 'G5', score: 5, text: '良性肉芽が創面の10%未満を占める', weight: 'heavy' },
      { label: 'G6', score: 6, text: '良性肉芽が全く形成されていない', weight: 'heavy' },
    ]
  },
  {
    key: 'N',
    name: '壊死組織', eng: 'Necrotic tissue',
    hint: '混在している場合は全体的に多い病態をもって評価する',
    options: [
      { label: 'n0', score: 0, text: '壊死組織なし', weight: 'zero' },
      { label: 'n3', score: 3, text: '柔らかい壊死組織あり' },
      { label: 'N6', score: 6, text: '硬く厚い密着した壊死組織あり', weight: 'heavy' },
    ]
  },
  {
    key: 'P',
    name: 'ポケット', eng: 'Pocket',
    hint: '毎回同じ体位で測定。[長径(cm)×短径(cm)] からポケット全周（潰瘍面も含め）から潰瘍の大きさを差し引いたもの',
    options: [
      { label: 'p0',  score: 0,  text: 'ポケットなし', weight: 'zero' },
      { label: 'p6',  score: 6,  text: '4cm²未満' },
      { label: 'p9',  score: 9,  text: '4cm²以上　16cm²未満' },
      { label: 'P12', score: 12, text: '16cm²以上　36cm²未満', weight: 'heavy' },
      { label: 'P24', score: 24, text: '36cm²以上', weight: 'heavy' },
    ]
  },
];

const selected = {};
ITEMS.forEach(item => { selected[item.key] = null; });

function getSelClass(opt, isSelected) {
  if (!isSelected) return '';
  if (opt.weight === 'dti') return 'selected-dti';
  if (opt.weight === 'heavy') return 'selected-warn';
  return 'selected';
}

function render() {
  const app = document.getElementById('app');
  app.innerHTML = ITEMS.map(item => {
    const selIdx = selected[item.key];
    const selOpt = selIdx !== null ? item.options[selIdx] : null;
    const scoreDisp = selOpt
      ? (item.noCount ? `${selOpt.label}` : `${selOpt.score}点`)
      : '—';

    return `
    <div class="section ${selIdx !== null ? 'has-selection' : ''}">
      <div class="section-header">
        <span class="label-key">${item.key}</span>
        <span class="label-name">${item.name} <span>${item.eng}</span>${item.noCount ? '<span class="no-count-badge">合計に含めない</span>' : ''}</span>
        <span class="current-score">${scoreDisp}</span>
      </div>
      ${item.hint ? `<div style="padding:6px 14px 0; font-size:0.68rem; color:var(--muted); line-height:1.5;">${item.hint}</div>` : ''}
      <div class="options">
        ${item.options.map((opt, idx) => {
          const isSel = selIdx === idx;
          const selClass = getSelClass(opt, isSel);
          const labelClass = opt.weight || '';
          const newTag = opt.isNew ? '<span class="tag tag-new">2020新規</span>' : '';
          const deepTag = (opt.weight === 'heavy' && !opt.isNew) ? '' : '';
          return `
          <div class="option ${selClass}" onclick="selectOption('${item.key}', ${idx})">
            <span class="radio-dot"></span>
            <span class="opt-label ${labelClass}">${opt.label}</span>
            <span class="opt-text">${opt.text}${newTag}
              ${opt.sub ? `<div class="opt-sub">${opt.sub}</div>` : ''}
            </span>
          </div>`;
        }).join('')}
      </div>
    </div>`;
  }).join('');
  updateResult();
}

function selectOption(key, idx) {
  selected[key] = idx;
  render();
}

function buildResultString() {
  const parts = [];
  let total = 0;
  let allSelected = true;

  ITEMS.forEach(item => {
    const selIdx = selected[item.key];
    if (selIdx === null) {
      allSelected = false;
      // 未選択は小文字キー＋○
      parts.push(item.key.toLowerCase() + '○');
    } else {
      const opt = item.options[selIdx];
      parts.push(opt.label);
      if (!item.noCount && typeof opt.score === 'number') {
        total += opt.score;
      }
    }
  });

  return { text: parts.join('-'), total, allSelected };
}

function updateResult() {
  const { text, total, allSelected } = buildResultString();
  document.getElementById('total-display').textContent = `${total}点`;
  document.getElementById('result-text').textContent = `${text}：${total}点`;

  const depthIdx = selected['D'];
  let note = '';
  if (depthIdx !== null) {
    const depthOpt = ITEMS[0].options[depthIdx];
    note = `深さ：${depthOpt.label}（合計点に含まず）`;
  }
  document.getElementById('result-note').textContent = note;
}

function copyResult() {
  const { text, total } = buildResultString();
  const copyText = `${text}：${total}点`;
  navigator.clipboard.writeText(copyText).then(() => {
    const btn = document.getElementById('copy-btn');
    btn.textContent = 'コピー済✓';
    btn.classList.add('copied');
    setTimeout(() => {
      btn.textContent = 'コピー';
      btn.classList.remove('copied');
    }, 2000);
  });
}

function resetAll() {
  ITEMS.forEach(item => { selected[item.key] = null; });
  render();
}

render();
</script>
</body>
</html>
